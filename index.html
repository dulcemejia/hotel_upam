<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>APP web JQuery mobile</title>
	<link href="css/jquery.mobile.theme-1.4.4.min.css" rel="stylesheet" type="text/css">
	<link href="css/jquery.mobile.structure-1.4.4.min.css" rel="stylesheet" type="text/css">
	<link href="css/jquery.mobile-1.4.4.min.css" rel="stylesheet" type="text/css">
	<script src="phonegap.js"></script>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.4.4.min.js"></script>
	
</head>
<body>

<!-- Start of first page -->
<div data-role="page" id="foo">

	<div data-role="header">
		<h1>Foo</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<p>I'm first in the source order so I'm shown as the page.</p>
		<p>View internal page called </a>
		<a href="#bar" data-transition="slide" class="ui-btn ui-shadow">bar</a></p>
		<button class="ui-btn ui-shadow">Button</button>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<!-- Start of second page -->
<div data-role="page" id="bar">

	<div data-role="header">
		<h1>Bar</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>
		<p><a href="#foo" data-transition="slide" class="ui-btn ui-shadow">Back to foo</a></p>
		<button class="ui-btn ui-shadow">Button</button></p>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
